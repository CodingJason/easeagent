serviceName=unknown-service
systemName=unknown-system
###
### output server
###
outputServer.bootstrapServer=127.0.0.1:9093
outputServer.timeout=10000
outputServer.enabled=true
###
### metrics
###
metrics.enabled=true
# request
metrics.request.enabled=true
metrics.request.interval=30
metrics.request.topic=application-meter
metrics.request.appendType=kafka
# jdbc statement
metrics.jdbcStatement.enabled=true
metrics.jdbcStatement.interval=30
metrics.jdbcStatement.topic=application-meter
metrics.jdbcStatement.appendType=kafka
# jdbc connection
metrics.jdbcConnection.enabled=true
metrics.jdbcConnection.interval=30
metrics.jdbcConnection.topic=application-meter
metrics.jdbcConnection.appendType=kafka
###
### tracings
###
tracings.enabled=true
tracings.sampledByQPS=100
tracings.output.enabled=false
tracings.output.topic=log-tracing
# 1000000 - 100
tracings.output.messageMaxBytes=999900
tracings.output.reportThread=1
tracings.output.queuedMaxSpans=1000
tracings.output.queuedMaxSize=1000000
tracings.output.messageTimeout=1000
