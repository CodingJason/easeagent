host.info {
  system = ${?SYSTEM}
  application = ${?APPLICATION}
  host_ipv4 = ${?HOSTIPV4}
  hostname = ${?HOSTNAME}
}

metrics {
  report = ${host.info}

  caller {
    include_class_prefix_list = []
    exclude_class_prefix_list = []
  }
}

requests {
  report = ${host.info}

  trace {
    include_class_prefix_list = []
    exclude_class_prefix_list = []
  }

}

sniffer {
  report = ${host.info}

  caller {
    include_class_prefix_list = []
    exclude_class_prefix_list = []
  }
}

zipkin.tracer = ${host.info} {
  send_endpoint = ""
}


